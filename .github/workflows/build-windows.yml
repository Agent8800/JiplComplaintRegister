name: Build and Publish .NET 8 Windows App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build project (Release)
      run: dotnet build --configuration Release

    - name: Publish project (self-contained)
      run: dotnet publish -c Release -r win-x64 --self-contained true -o $env:GITHUB_WORKSPACE\bin\Release\net8.0-windows\win-x64\publish

    - name: Show publish path
      run: |
        $publishPath = "$env:GITHUB_WORKSPACE\bin\Release\net8.0-windows\win-x64\publish"
        Write-Host "Publish path is: $publishPath"
        Get-ChildItem $publishPath
      shell: powershell
