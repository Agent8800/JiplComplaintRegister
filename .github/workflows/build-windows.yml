name: Build WPF Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup .NET SDK
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3. Restore NuGet packages
      - name: Restore dependencies
        run: dotnet restore

      # 4. Build project in Release
      - name: Build project
        run: dotnet build --configuration Release

      # 5. Publish self-contained EXE
      - name: Publish self-contained EXE
        run: |
          dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true

      # 6. Zip the published folder for easy download
      - name: Zip Published EXE
        run: |
          $publishPath = "$(System.DefaultWorkingDirectory)\bin\Release\net8.0-windows\win-x64\publish"
          Compress-Archive -Path "$publishPath\*" -DestinationPath "$(System.DefaultWorkingDirectory)\JIPL_Complaint_Register.zip"

      # 7. Upload EXE artifact
      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: JIPL_Complaint_Register
          path: JIPL_Complaint_Register.zip
