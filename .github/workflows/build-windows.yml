name: Build and Publish .NET 8 Windows App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1️⃣ Checkout your code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup .NET 8 SDK
    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    # 3️⃣ Restore dependencies
    - name: Restore dependencies
      run: dotnet restore

    # 4️⃣ Build project in Release mode
    - name: Build project (Release)
      run: dotnet build --configuration Release

    # 5️⃣ Publish project as self-contained single EXE
    - name: Publish project (self-contained, single-file)
      run: |
        dotnet publish -c Release -r win-x64 `
          --self-contained true `
          /p:PublishSingleFile=true `
          /p:IncludeAllContentForSelfExtract=true `
          -o $env:GITHUB_WORKSPACE\bin\Release\net8.0-windows\win-x64\publish
      shell: powershell

    # 6️⃣ Show contents of publish folder
    - name: Show publish path
      run: |
        $publishPath = "$env:GITHUB_WORKSPACE\bin\Release\net8.0-windows\win-x64\publish"
        Write-Host "Publish path is: $publishPath"
        Get-ChildItem $publishPath
      shell: powershell

    # 7️⃣ Upload publish folder as artifact
    - name: Upload Publish Folder as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-publish
        path: ${{ github.workspace }}/bin/Release/net8.0-windows/win-x64/publish
